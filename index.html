<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="form-container">
    <div class="form">
      <h2>Enter details about your book</h2>
      <div class="form-item">
        <h3>Enter the title</h3>
        <input type="text" placeholder="Title">
      </div>
      <div class="form-item">
        <h3>Enter the author</h3>
        <input type="text" placeholder="Author">
      </div>
      <div class="form-item">
        <h3>Enter the number of pages</h3>
        <input type="text" placeholder="Number Of Pages">
      </div>
      <div class="form-item">
  
      </div>
      <button>Add book</button>
    </div>
  </div>
  <div class="container">
    <div class="title">
      <h1>Book tracker</h1>
      <div class="divider"></div>
    </div>
    <div class="stats">
      <div class="stats-pane">
        <h3>books:</h3>
        <h3>read:</h3>
        <h3>unread:</h3>
      </div>
      <div class="divider"></div>
    </div>
    <div class="add">
      <button>Add Book</button>
    </div>
    <div class="book-list">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
