<html lang="en">

  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Book tracker</h1>
      <div class="divider"></div>

      <div class="divider"></div>
    </div>
    <div class="add">
      <button>Add Book</button>
    </div>
    <div class="book-list">
      <div class="book-card"></div>
      <div class="book-card"></div>
      <div class="book-card"></div>
      <div class="book-card"></div>
      <div class="book-card"></div>

      <div class="book-card"></div>
      <div class="book-card"></div>
      <div class="book-card"></div>
      <div class="book-card"></div>
    </div>
  </div>
</body>
</html>
